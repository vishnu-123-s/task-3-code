<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <img id="current-image" src="premam image.jpeg" alt="Image"> <br><br>
        <div class="music-info">
            <p>Song Title: <span id="songTitle">Your Song</span></p>
        </div>
        <audio id="audioPlayer" src="Malare-Ninne.mp3" controls></audio>

        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
